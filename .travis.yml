env:
  global:
    - NUPICCORE = ${TRAVIS_BUILD_DIR}
    - PATH=${TRAVIS_BUILD_DIR}/python/bin:$PATH
    - PLATFORM=${TRAVIS_OS_NAME}
    - ARCHFLAGS="-arch x86_64"
    - BUNDLE_NAME="htm_cpp-${TRAVIS_COMMIT}-${PLATFORM}64"
    - GH_RELEASE_AUTH="" 

virtualenv:
  system_site_packages: false

# Successful merge/builds of the master are archived and released to pypi.
before_deploy:
  - cd $TRAVIS_BUILD_DIR/build/scripts
  - echo "Generating binary release:"
  - make package
  - echo "Release: ${BUNDLE_NAME}"

deploy:
## Github releases
  provider: releases
  api_key:
    secure: "$GH_RELEASE_AUTH"
  file: "$TRAVIS_BUILD_DIR/build/scripts/${BUNDLE_NAME}.tar.gz"
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: htm-community/htm.cpp

